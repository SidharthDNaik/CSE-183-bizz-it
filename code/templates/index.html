[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>

<div class="section" id="vue-target" v-cloak>

  <div class="container block">
    <h1 class="title">Bizzit</h1>
    <div class="container block">
        <!-- Return user name -->
      [[if email:]]
      <!-- the user is logged in -->
        Welcome, [[=name]].
      [[else:]]
      <!-- the user is not logged in -->
        Log in to post.
      [[pass]]
    </div>
    [[if email:]]
    <div v-if="!post_mode">
      <button @click="set_post_status(true)" class="button is-primary">
        <i class="fa fa-plus fa-fw"></i> 
      </button>
    </div>
    [[pass]]
  </div>

  <div v-if="post_mode" class="container block">
    <div class="form">

      <!-- This looks like a form, but is not.  We just need the inputs. -->
      <div class="field">
        <div class="control">
          <textarea v-model="add_content" class="textarea" placeholder="Enter new post here"></textarea>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input type="submit" @click="add_post" value="Post" class="button is-primary">
          <input type="submit" @click="set_post_status(false)" value="Cancel" class="button is-warning">
        </div>
      </div>
    </div>
  </div>


  <div class="container block">
    <table class="table is-striped is-fullwidth">
      <div v-for="r in rows.slice().reverse()" class="box">
        <div class="content is-medium">
            <p>
              {{r.content}}
            </p>
          </div>
          <div class="content is-small">
            <p>
              {{r.name}}
            </p>
          </div>
          <button @click="thumbs_up(r.idx)" class="button is-grey-darker">
            <i class="fa fa-thumbs-up"></i>
          </button>
          <button @click="thumbs_down(r.idx)" class="button is-black">
            <i class="fa fa-thumbs-down"></i>
          </button>
          <div style="float:right;">
            <div v-if="r.email === '[[=email]]'">
              <button @click="delete_post(r._idx)" class="button is-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        <div style="height: 15px"></div>
      </div>
    </table>
  </div>

</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let add_post_url = "[[=XML(add_post_url)]]";
  let delete_post_url = "[[=XML(delete_post_url)]]";
  let load_posts_url = "[[=XML(load_posts_url)]]";
  let thumbs_up_url = "[[=XML(thumbs_up_url)]]";
  let thumbs_down_url = "[[=XML(thumbs_down_url)]]"
</script>
<script src="js/index.js"></script>
[[end]]
